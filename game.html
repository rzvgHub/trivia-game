<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Quiz - Play</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/game.css">
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column" role="main">
        <div id="hud" aria-label="Game status" role="region">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix" aria-live="polite">
              Question
            </p>
            <div id="progressBar" aria-label="Progress bar" role="progressbar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix" aria-live="polite">
              Your Score
            </p>
            <h1 class="hud-main-text" id="score" aria-live="polite">
              0
            </h1>
          </div>
        </div>
        <h2 id="question" aria-live="polite"></h2>
        <div class="choice-container" role="button" tabindex="0" aria-label="Choose option A">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice-container" role="button" tabindex="0" aria-label="Choose option B">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice-container" role="button" tabindex="0" aria-label="Choose option C">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice-container" role="button" tabindex="0" aria-label="Choose option D">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="assets/js/game.js"></script>
  </body>
</html>
